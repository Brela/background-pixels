<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>

    <aside>
        <div class="generateButtonsContainer">
            <div class="random button">Generate Random Canvas</div>
            <div class="ordered button">Generate Ordered Pattern</div>
        </div>
        <div>
            <h3 class="shapes">
                Shapes - coming soon
            </h3>

        </div>
        <div>
            <h3 class="colorArray">
                Color Array
            </h3>
            <div class="boxes">
                <div class="c1 box"></div>
                <div class="c2 box"></div>
                <div class="c3 box"></div>
                <div class="c4 box"></div>
                <div class="c5 box"></div>
                <div class="c6 box"></div>
                <div class="c7 box"></div>
                <div class="c8 box"></div>
            </div>
        </div>
        <div>
            <div id="colorPicker">

            </div>
            <div class="addColor button">
                Add To Color Array
            </div>
        </div>
        <div>
            <h1>A pattern generator by Brela</h1>
        </div>
    </aside>
    <div class="canvas">

    </div>

</body>
<script type="text/javascript" src="code.js"></script>

</html>
