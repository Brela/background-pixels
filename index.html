<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>

    <!--fonts imported-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Electrolize&family=Passion+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css">

    <!--script for color picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>

    <section>

        <aside>
            <div class="generateButtonsContainer">
                <div class="random button"><span class="hideGenerate">Generate&nbsp;</span>Random Pixels</div>
                <div class="ordered button"><span class="hideGenerate">Generate&nbsp;</span>Ordered Pattern</div>
            </div>
            <div>
                <h3 class="size">
                    Choose a pixel size
                </h3>
                <div class="sizes">
                    <div class="pixelSizePixels small selected">
                        <div class="small"></div>
                    </div>
                    <div class="pixelSizePixels medium">
                        <div class="medium"></div>
                    </div>
                    <div class="pixelSizePixels large">
                        <div class="large"></div>
                    </div>
                </div>
            </div>

            <div>
                <div id="colorPicker">

                </div>
                <div class="addColor button">
                    Add Color
                </div>
            </div>
            <div>
                <h3 class="colorArray">
                    Color Array
                </h3>
                <div class="colorArrayBoxes">
                    <div class="c1 box"></div>
                    <div class="c2 box"></div>
                    <div class="c3 box"></div>
                    <div class="c4 box"></div>
                    <div class="c5 box"></div>
                    <div class="c6 box"></div>
                    <div class="c7 box"></div>
                    <div class="c8 box"></div>
                </div>
            </div>
            <!--             <div>
                <h3>
                    Saved Arrays
                </h3>
                <div class="savedArrays">
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                    <div class="s4"></div>
                </div>
            </div> -->
            <div>
                <h1>A colored pixel generator by Brela</h1>
            </div>
            <section class="socials">
                <div><a href="https://www.linkedin.com/in/clayton-breland" target="_blank" rel=”noreferrer”><i
                            class="fa-brands fa-linkedin"></i></a>
                </div>
                <div><a href="https://github.com/Brela" target="_blank" rel=”noreferrer”><i
                            class="fa-brands fa-square-github"></i></a>
                </div>
                <div><a href="https://twitter.com/ClayBreland" target="_blank" rel=”noreferrer”><i
                            class=" fa-brands fa-square-twitter"></i></a></div>
            </section>
        </aside>

        <div class="canvas MobileCanvas">

        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/aff5f1d5dc.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="code.js"></script>

</html>
